<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toDoList</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-list">
        <form class="form-tasks">
            <label>
                <input class="input-task" type="text" id = "task" placeholder="Write a task">
            </label>
        </form>
        <button id="add" type="button" class="btn btn-primary btn-add" onclick="newElement()">Add</button>
        <div class="wrapper-task">
            <ul class="list-tasks" id="toDoList">
            </ul>
        </div>
    </div>
</div>
<script src="js/main.js"></script>
</body>
</html>
